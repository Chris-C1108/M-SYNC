<body>

    <div id="create-modal" class="modal">

                           placeholder="ä¾‹å¦‚ï¼šiPhone ä¸»è®¾å¤‡" required>

                <div class="form-group">

                <div class="form-group">

    <div id="token-modal" class="modal">

            <div id="token-details">
                <!-- Tokenè¯¦æƒ…å†…å®¹ -->

    <script>
        // å…¨å±€å˜é‡
        let currentToken = localStorage.getItem('msync-token');
        let tokens = [];

        // åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', function() {
            if (!currentToken) {
                showError('è¯·å…ˆç™»å½•è·å–è®¿é—®ä»¤ç‰Œ');
                return;
            }
            loadTokens();
        });

        // APIè°ƒç”¨å‡½æ•°
        async function apiCall(endpoint, options = {}) {
            const response = await fetch(`/api/v1${endpoint}`, {
                headers: {
                    'Authorization': `Bearer ${currentToken}`,
                    'Content-Type': 'application/json',
                    ...options.headers
                },
                ...options
            });

            const data = await response.json();
            
            if (!response.ok) {
                throw new Error(data.message || 'è¯·æ±‚å¤±è´¥');
            }
            
            return data;
        }

        // åŠ è½½Tokenåˆ—è¡¨
        async function loadTokens() {
            try {
                showLoading();
                const response = await apiCall('/tokens');
                tokens = response.data.tokens;
                renderTokens();
                hideLoading();
            } catch (error) {
                hideLoading();
                showError('åŠ è½½Tokenåˆ—è¡¨å¤±è´¥: ' + error.message);
            }
        }

        // æ¸²æŸ“Tokenåˆ—è¡¨
        function renderTokens() {
            const container = document.getElementById('token-list');
            
            if (tokens.length === 0) {
                container.innerHTML = '<div class="loading">æš‚æ— Tokenï¼Œè¯·åˆ›å»ºä¸€ä¸ªæ–°çš„è®¿é—®ä»¤ç‰Œ</div>';
                container.style.display = 'block';
                return;
            }

            container.innerHTML = tokens.map(token => `
                <div class="token-card">
                    <div class="token-header">
                        <div>
                            <div class="token-name">${token.tokenName}</div>
                            <span class="token-type type-${token.deviceType}">${getDeviceTypeName(token.deviceType)}</span>
                        </div>
                        <div class="token-actions">
                            <button class="btn btn-secondary btn-small" onclick="showTokenDetails('${token.id}')">
                                è¯¦æƒ…
                            </button>
                            <button class="btn btn-danger btn-small" onclick="revokeToken('${token.id}')">
                                æ’¤é”€
                            </button>
                        </div>
                    </div>
                    <div class="token-info">
                        <div class="info-row">
                            <span class="info-label">çŠ¶æ€</span>
                            <span class="info-value ${token.isExpired ? 'status-expired' : 'status-active'}">
                                ${token.isExpired ? 'å·²è¿‡æœŸ' : 'æ­£å¸¸'}
                            </span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">åˆ›å»ºæ—¶é—´</span>
                            <span class="info-value">${formatDate(token.createdAt)}</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">æœ€åä½¿ç”¨</span>
                            <span class="info-value">${token.lastUsedAt ? formatDate(token.lastUsedAt) : 'ä»æœªä½¿ç”¨'}</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">è¿‡æœŸæ—¶é—´</span>
                            <span class="info-value">${token.expiresAt ? formatDate(token.expiresAt) : 'æ°¸ä¸è¿‡æœŸ'}</span>
                        </div>
                    </div>
                </div>
            `).join('');
            
            container.style.display = 'grid';
        }

        // åˆ›å»ºToken
        async function createToken() {
            try {
                const tokenName = document.getElementById('token-name').value;
                const deviceType = document.getElementById('device-type').value;
                const expiryDays = parseInt(document.getElementById('expiry-days').value);

                const response = await apiCall('/tokens', {
                    method: 'POST',
                    body: JSON.stringify({
                        tokenName,
                        deviceType,
                        expiryDays: expiryDays === 0 ? null : expiryDays
                    })
                });

                hideCreateModal();
                showSuccess('Tokenåˆ›å»ºæˆåŠŸï¼è¯·å¤åˆ¶å¹¶ä¿å­˜ä»¥ä¸‹Tokenï¼š\n\n' + response.data.token);
                loadTokens();
            } catch (error) {
                showError('åˆ›å»ºTokenå¤±è´¥: ' + error.message);
            }
        }

        // æ’¤é”€Token
        async function revokeToken(tokenId) {
            if (!confirm('ç¡®å®šè¦æ’¤é”€è¿™ä¸ªTokenå—ï¼Ÿæ­¤æ“ä½œä¸å¯æ’¤é”€ã€‚')) {
                return;
            }

            try {
                await apiCall(`/tokens/${tokenId}`, { method: 'DELETE' });
                showSuccess('Tokenå·²æˆåŠŸæ’¤é”€');
                loadTokens();
            } catch (error) {
                showError('æ’¤é”€Tokenå¤±è´¥: ' + error.message);
            }
        }

        // æ’¤é”€æ‰€æœ‰Token
        async function revokeAllTokens() {
            if (!confirm('ç¡®å®šè¦æ’¤é”€æ‰€æœ‰Tokenå—ï¼Ÿè¿™å°†æ–­å¼€æ‰€æœ‰è®¾å¤‡çš„è¿æ¥ï¼Œæ‚¨éœ€è¦é‡æ–°ç™»å½•ã€‚')) {
                return;
            }

            try {
                await apiCall('/tokens?excludeCurrent=true', { method: 'DELETE' });
                showSuccess('æ‰€æœ‰Tokenå·²æˆåŠŸæ’¤é”€ï¼ˆå½“å‰Tokené™¤å¤–ï¼‰');
                loadTokens();
            } catch (error) {
                showError('æ’¤é”€Tokenå¤±è´¥: ' + error.message);
            }
        }

        // å·¥å…·å‡½æ•°
        function getDeviceTypeName(type) {
            const names = {
                'desktop': 'æ¡Œé¢',
                'ios_shortcuts': 'iOS',
                'web': 'ç½‘é¡µ',
                'mobile': 'ç§»åŠ¨'
            };
            return names[type] || type;
        }

        function formatDate(dateString) {

        }

        function showLoading() {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('token-list').style.display = 'none';
        }

        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
        }

        function showError(message) {
            const errorDiv = document.getElementById('error-message');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            setTimeout(() => errorDiv.style.display = 'none', 5000);
        }

        function showSuccess(message) {
            const successDiv = document.getElementById('success-message');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
            setTimeout(() => successDiv.style.display = 'none', 5000);
        }

        function showCreateModal() {

        }

            document.getElementById('create-modal').style.display = 'none';
            document.getElementById('create-form').reset();
        }

        }

        // ç‚¹å‡»æ¨¡æ€æ¡†å¤–éƒ¨å…³é—­
        window.onclick = function(event) {

        }
    </script>
